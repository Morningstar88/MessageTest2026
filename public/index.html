<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Jack Maclavity</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #000 0%, #111 20%, #222 40%, #333 60%, #444 80%, #555 100%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fff, #aaa, #666, #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 3rem;
      animation: fadeIn 3s ease forwards;
    }

    .contact-btn {
      background: linear-gradient(135deg, #fff, #ccc, #999, #666);
      color: #000;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .contact-btn:hover {
      background: linear-gradient(135deg, #333, #555, #777, #999);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    form {
      width: 100%;
      max-width: 600px;
      background: linear-gradient(180deg, #111, #222, #333, #444);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      display: none;
      flex-direction: column;
      animation: slideUp 1s ease forwards;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      color: #aaa;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      background: #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    button.submit {
      margin-top: 2rem;
      background: linear-gradient(90deg, #fff, #ccc, #999, #666);
      color: #000;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    button.submit:hover {
      background: linear-gradient(90deg, #444, #555, #777, #999);
      color: #fff;
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    .message-output {
      margin-top: 3rem;
      max-width: 600px;
      text-align: left;
      animation: fadeIn 4s ease forwards;
    }

    .message-output h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }

    .message {
      background: linear-gradient(135deg, #222, #333, #444, #555);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      color: #ddd;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .message:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .message strong {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Jack Maclavity</h1>
  <p>Siem Reap â€¢ Friends & Listeners</p>

  <button class="contact-btn" onclick="toggleForm()">Contact Jack</button>

  <form id="contactForm" onsubmit="handleSubmit(event)">
    <label for="name">Your Name</label>
    <input type="text" id="name" required placeholder="Enter your name" />

    <label for="message">Your Message</label>
    <textarea id="message" rows="4" required placeholder="Write your message..."></textarea>

    <button type="submit" class="submit">Send Message</button>
  </form>

  <div class="message-output" id="output">
    <h2>Messages</h2>
    <p>No messages yet.</p>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('contactForm');
      form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
    }

    function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const msg = document.getElementById('message').value.trim();
      if (!name || !msg) return;

      const output = document.getElementById('output');
      const p = document.createElement('div');
      p.className = 'message';
      p.innerHTML = `<strong>${name}:</strong> ${msg}`;
      output.appendChild(p);

      e.target.reset();
    }
  </script>
</body>
</html>
